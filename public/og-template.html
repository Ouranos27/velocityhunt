<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>VelocityHunt OG Image</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Geist+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            background: radial-gradient(ellipse 80% 16% at 50% 0%, rgba(120, 180, 255, 0.25), transparent 70%), #000000;
            font-family: 'Geist Mono', ui-monospace, SFMono-Regular, Consolas, monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 0 60px;
            max-width: 850px;
            margin-bottom: 80px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(39, 39, 42, 0.5);
            border: 1px solid rgba(63, 63, 70, 1);
            padding: 6px 18px;
            border-radius: 100px;
            margin-bottom: 24px;
        }

        .github-icon {
            width: 14px;
            height: 14px;
            color: #a1a1aa;
        }

        .badge-text {
            color: #a1a1aa;
            font-size: 13px;
            font-weight: 500;
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 48px;
            font-weight: 800;
            color: #fafafa;
            margin-bottom: 16px;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .spark {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            font-size: 18px;
            color: #a1a1aa;
            line-height: 1.4;
            max-width: 700px;
            margin: 0 auto;
            font-weight: 400;
        }

        .footer {
            position: absolute;
            bottom: 36px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 500;
        }

        .spark-icon {
            font-size: 20px;
        }

        .url {
            font-weight: 600;
            color: #fbbf24;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">
            <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" />
                <path d="M9 18c-4.51 2-5-2-7-2" />
            </svg>
            <span class="badge-text">Built for GitHub Explorers</span>
        </div>

        <h1>
            Find the next <span class="spark">Spark</span>
        </h1>

        <p class="description">
            Discover exploding GitHub repositories before they go viral.<br>
            Real-time velocity tracking and ready-to-share insights.
        </p>
    </div>

    <div class="footer">
        <span class="spark-icon">âš¡</span>
        <span class="url">velocityhunt.vercel.app</span>
    </div>
</body>
</html>
